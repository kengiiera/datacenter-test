<ui:composition template="dashboard.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Recargas</ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="operator" value="Operador:" />
                <p:selectOneMenu id="operator" value="#{rechargeBean.operator}" required="true" label="Operador">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItems value="#{rechargeBean.availableOperators}" var="op" itemLabel="#{op.name}"
                        itemValue="#{op.code}" />
                </p:selectOneMenu>

                <h:outputLabel for="phoneNumber" value="Número de Teléfono:" />
                <p:inputText id="phoneNumber" value="#{rechargeBean.phoneNumber}" required="true"
                    label="Número de Teléfono" />

                <h:outputLabel for="amount" value="Monto:" />
                <p:inputText id="amount" value="#{rechargeBean.amount}" required="true" label="Monto" />

                <h:outputLabel />
                <p:commandButton value="Registrar Recarga" action="#{rechargeBean.makeRecharge()}"
                    update="growlRecarga" />
            </h:panelGrid>
            <p:growl id="growlRecarga" showDetail="true" />
        </h:form>
    </ui:define>
</ui:composition>
