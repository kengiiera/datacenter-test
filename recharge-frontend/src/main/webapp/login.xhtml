<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <h:form>
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="username" value="Usuario:" />
        <p:inputText id="username" value="#{loginBean.username}" required="true" label="Usuario" />

        <h:outputLabel for="password" value="Contraseña:" />
        <p:password id="password" value="#{loginBean.password}" required="true" label="Contraseña" feedback="false" />

        <h:outputLabel />
        <p:commandButton value="Iniciar Sesión" action="#{loginBean.login()}" update="growl" />
    </h:panelGrid>
    <p:growl id="growl" showDetail="true" />
</h:body>
</h:form>
</html>
